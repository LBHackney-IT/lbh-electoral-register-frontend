version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:14.17-browsers

references:
  workspace_root: &workspace_root '~'
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  install-dependencies:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: *workspace_root
          paths: .

  tests:
    executor: node-executor
    steps:
      - *attach_workspace
      - run:
          name: Run linter
          command: npm run lint
      - run:
          name: Run typecheck
          command: npm run type-check
      - run:
          name: Run tests
          command: npm test -- -w 2

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - install-dependencies
      - tests:
          requires:
            - install-dependencies
